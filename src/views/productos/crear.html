{% extends 'layouts/base.html' %}

{% block titulo %}
    Crear
{% endblock %}

{% block contenido %}
    <h1>Crear producto</h1>
    <a href="{{url_for('productos')}}">Volver</a>
    <form action="{{ url_for('crear_producto') }}" method="POST">
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="descripcion">Descripcion</label>
            <textarea type="text" class="form-control" id="descripcion" name="descripcion"></textarea>
        </div>
        <div class="mb-3">
            <label for="precioCompra">Precio de compra</label>
            <input type="number" class="form-control" id="precioCompra" name="precioCompra">
        </div>
        <div class="mb-3">
            <label for="precioVenta">Precio de venta</label>
            <input type="number" class="form-control" id="precioVenta" name="precioVenta">
        </div>
       
        
        <div class="mb-3">
            <label for="estado">Estado</label>
            <select class="form-select" id="estado" name="estado">
                <option selected>Seleccione</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
                
            </select>
        </div>
        <button type="submit">Guardar</button>
    </form>


{% endblock %}
